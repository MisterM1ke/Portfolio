<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <p class="title">JS Mini Projects</p>
        <span class="menu">menu</span>
        <nav class="nav-list">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="index.html">Todo List</a></li>
                <li><a href="../RandomPasswordGenerator/random-password-generator.html">Random Password Generator</a></li>
                <li><a href="../Calculator/calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div id="display">
            <div>0</div>
        </div>
        <div id="btnContainer">
            <div id="leftCol">
                <div class="row top">
                    <button onclick="calculate(this)" value="CLR">CLR</button>
                    <button onclick="calculate(this)" value=""></button>
                    <button onclick="calculate(this)" value=""></button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="7">7</button>
                    <button onclick="calculate(this)" value="8">8</button>
                    <button onclick="calculate(this)" value="9">9</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="4">4</button>
                    <button onclick="calculate(this)" value="5">5</button>
                    <button onclick="calculate(this)" value="6">6</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="1">1</button>
                    <button onclick="calculate(this)" value="2">2</button>
                    <button onclick="calculate(this)" value="3">3</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="+">+/-</button>
                    <button onclick="calculate(this)" value="0">0</button>
                    <button onclick="calculate(this)" value=".">.</button>
                </div>
            </div>
            <div id="rightCol">
                <div class="row">
                    <button onclick="calculate(this)" value="/">/</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="*">x</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="-">-</button>
                </div>
                <div class="row">
                    <button onclick="calculate(this)" value="+">+</button>
                </div>
                <div class="row" id="equals">
                    <button onclick="calculate(this)" value="=">=</button>
                </div>
            </div>
    </div>
    </div>
    <script src="../../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
